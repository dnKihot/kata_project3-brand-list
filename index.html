  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 2,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        
      },
    });
    
    // /////////////////////
    
    const read = document.querySelector('.about__unwrap')
    const wrapper = document.querySelector('.brand-list__wrapper')
    const letter = document.querySelector('.about__read') 
    const arrows = document.querySelectorAll('.arrow')
    let i = 0



    ////////////////////////
    
    read.addEventListener('click', function(){
      wrapper.classList.add('btn-active')
      letter.textContent = "Скрыть"
      arrows[0].style = "rotate: 180deg" 
      arrows[1].style = "rotate: 180deg"
      i++
      if (i % 2 == 0) {
        wrapper.classList.remove('btn-active')
        letter.textContent = "Показать все "
        arrows[0].style = "rotate: 360deg" 
        arrows[1].style = "rotate: 360deg"
      }
    })
  </script>
