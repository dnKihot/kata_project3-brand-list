  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 2,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        
      },
    });
    
    ////////////////////////
    
    const unwrap = document.querySelector('.about__read')
    const wrapper = document.querySelector('.brand-list__wrapper') 
    let i = 0



    ////////////////////////
    
    unwrap.addEventListener('click', function(){
      wrapper.classList.add('btn-active')
      unwrap.classList.add('about__read-active')
      unwrap.textContent = "Скрыть"

      i++
      if (i % 2 == 0) {
        wrapper.classList.remove('btn-active')
        unwrap.textContent = "Показать все "
        unwrap.classList.remove('about__read-active')
      }
    })
  </script>
